upstream hello {
	server 0.0.0.0:8080;
}

upstream django {
	server 0.0.0.0:8000;
}	

server {
	listen 80;
	server_name localhost;
	error_log /home/box/web/etc/error_80.log;
	access_log /home/box/web/etc/access_80.log;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;

	location / {
		proxy_pass http://django;
	}

	location /hello/ {
		proxy_pass http://hello;
	}

